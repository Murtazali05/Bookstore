<header xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3><a href="/"><i class="fas fa-home"></i>Home</a></h3>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-4">
                <div class="button-login">
                    <a  th:if="${user==null}" href="/login"><i class="fas fa-user"></i></a>
                    <div th:if="${user!=null}">
                        <a href="/user" th:text="${user.name}"></a>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
