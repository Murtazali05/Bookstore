<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Login</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3><a href="/"><i class="fas fa-home"></i>Home</a></h3>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-4">
                <div class="button-login">
                    <a href="/templates/login.html"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <h3 class="head-content">Login</h3>

                    <form action="#" method="post" class="form-login form-horizontal">
                        <div class="form-group">
                            <label for="mail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-12">
                                <input type="email" name="email" class="form-control" id="mail" placeholder="Email" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pas" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-12">
                                <input type="password" name="password" class="form-control" id="pas" placeholder="Password" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />  Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-12">
                                <button type="submit" class="btn btn-info">Sing in</button>
                                <div class="link-login clearfix">
                                    <a href="#" class="link-registration">Sign Up</a>
                                    <a href="#" class="link-forgot">Forgot password</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-12">
                                <div class="auth-social-network">
                                    <p>Log in via social networks:</p>
                                    <a href="#" class="vk"><i class="fab fa-vk"></i></a>
                                    <a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a>
                                    <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                                    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>Â© 2018 - Shop, Inc. All rights reserved</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
